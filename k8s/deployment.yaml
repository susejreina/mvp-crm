apiVersion: apps/v1
kind: Deployment
metadata:
  name: sistema-ventas-deployment
  namespace: academiadeia
  labels:
    app: sistema-ventas
    version: 1.0.0
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sistema-ventas
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
  template:
    metadata:
      labels:
        app: sistema-ventas
    spec:
      containers:
      - name: sistema-ventas
        image: 015288206778.dkr.ecr.us-east-1.amazonaws.com/admin-ventas:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        env:
        - name: NODE_ENV
          value: "production"
        envFrom:
        - secretRef:
            name: sistema-ventas-env
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
      imagePullSecrets:
      - name: ecr-creds
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
